<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="author" contect=""> 
	<title></title>
	<link href="../../lib/mui/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<script src="../../js/common/calcSize.js" type="text/javascript" charset="utf-8"></script>
	<link href="../../css/mine/myTicket.css" rel="stylesheet" />
	<script src="../../lib/jquery/jquery-3.2.1.min.js"></script>
	<script src="../../lib/mui/mui.min.js"></script>
	<script src="../../lib/vue/vue.min.js"></script>
	<body>
		<!--html-->
		<div id="app">
			<header id="header" class="mui-bar mui-bar-nav nav-home">		
				<h1 class="mui-title">我的优惠券</h1>
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			</header>
			<div class="mui-content mui-scroll-wrapper" id="pullrefresh">
				<div class="mui-scroll">
					<div class="contentDiv">
						<div v-if="infos.length<1" class="noCard">
							<img src="../../img/mine/meiyoudingdan.png" alt=""/>
							<p>您没有相关卡片~</p>
						</div>
						<div v-for="item in infos" v-if="infos.length>0">
							<span class="id">No:{{item.id}}</span>
							<img src="../../img/mine/1000.png" alt="" width="100%" @tap="turnTo('ticketshare',''+item.id+'')" v-if="item.lei_xing =='1'" />
							<img src="../../img/mine/500.png" alt="" width="100%" @tap="turnTo('ticketshare',''+item.id+'')" v-if="item.lei_xing =='2'" />
						</div>
					</div>
				</div>	
			</div>
		</div>
		<!--script-->
		<script src="../../js/common/common.js"></script>
		<script src="../../js/mine/myTicket.js"></script>
	</body>

</html>
